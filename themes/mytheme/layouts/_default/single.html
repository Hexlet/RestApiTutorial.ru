{{ define "main" }}

<div class="container pt-3 pb-5">
  {{ .Content }}

  {{ if eq .Section "lessons"}}
  <div class="d-flex justify-content-between mt-3">
    {{ if .PrevInSection }}
    <a class="btn btn-outline-primary btn-large" href="{{ .PrevInSection.Permalink }}">Назад</a>
    {{ else }}
    <a></a>
    {{ end }}
    {{ if .NextInSection }}
    <a class="btn btn-outline-primary btn-large" href="{{ .NextInSection.Permalink }}">Далее</a>
    {{ end }}
  </div>
  {{ end}}
</div>

{{ end }}
